<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1 class="title">Battleship</h1>
    </header>

    <main>
      <div class="notification-wrapper hide">
        <div class="notification">
          <h1 id="winner"></h1>
          <button class="rematch">Play again</button>
        </div>
      </div>

      <div class="">
        <label for="player-name">Enter player name: </label>
        <input type="text" id="player-name">
        <button id="start-game-button">Start Game</button>
        <button id="rotate-ships">Rotate Ships</button>
        <h3 id="turn">Your turn</h3>
        <h3 id="result"></h3>
      </div>

      <div class="grid-display">
      </div>
      
      <div class="container">
        <div class="grid grid-user">
        </div>
        <div class="grid grid-computer"></div>
      </div>

      <div class="container">
        <div class="chat">
          <div class="chat-text"></div>
          <div class="chat-input">
            <input type="text" placeholder="Send a message...">
            <input type="button" value="SEND">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
